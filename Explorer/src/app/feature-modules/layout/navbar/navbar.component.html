<!-- navbar.component.html -->
<mat-toolbar color="primary">
    <div>
        <p>Explorer</p>
        <div id="buttons">
            <!-- Authentication buttons -->
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['login']">Login</button>
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['register']">Register</button>
            <button *ngIf="user && user.username !== ''" color="accent" mat-raised-button (click)="onLogout()">Logout</button>
            
            <!-- Navigation buttons -->
            <button color="primary" mat-raised-button [routerLink]="['home']">
                <mat-icon>home</mat-icon>
                Home
            </button>
            
            <!-- Admin-only buttons -->
            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['equipment']">
                <mat-icon>build</mat-icon>
                Manage Equipment
            </button>
            
            <!-- Author/Guide buttons -->
            <button *ngIf="user && (user.role === 'author' || user.role === 'Author' || user.role.toLowerCase() === 'author')" color="primary" mat-raised-button [routerLink]="['tours']">
                <mat-icon>tour</mat-icon>
                Manage Tours
            </button>
            
            <!-- Tourist buttons - Coming Soon -->
            <!-- 
            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist')" color="primary" mat-raised-button [routerLink]="['browse-tours']">
                <mat-icon>explore</mat-icon>
                Browse Tours
            </button>
            -->
        </div>
    </div>
</mat-toolbar>
