<!-- navbar.component.html -->
<mat-toolbar color="primary">
    <div>
        <p>Explorer</p>
        <div id="buttons">
            <!-- Authentication buttons -->
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['login']">
                <mat-icon>login</mat-icon>
                Login
            </button>
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['register']">
                <mat-icon>person_add</mat-icon>
                Register
            </button>
            <button *ngIf="user && user.username !== ''" color="accent" mat-raised-button (click)="onLogout()">
                <mat-icon>logout</mat-icon>
                Logout
            </button>
            
            <!-- Navigation buttons -->
            <button color="primary" mat-raised-button [routerLink]="['home']">
                <mat-icon>home</mat-icon>
                Home
            </button>
            
            <!-- Admin-only buttons -->
            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['equipment']">
                <mat-icon>build</mat-icon>
                Manage Equipment
            </button>
            
            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['blocked-users']">
                <mat-icon>block</mat-icon>
                Blocked Users
            </button>
            

            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['admin-tour-problems']">
                <mat-icon>gavel</mat-icon>
                Review Problems
            </button>
            
            <!-- Author/Guide buttons -->
            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist' || user.role.toLowerCase() === 'tourist')" 
                    color="primary" 
                    mat-raised-button 
                    [routerLink]="['tourist-profile']">
                <mat-icon>person</mat-icon>
                My Profile
            </button>

            <button *ngIf="user && (user.role === 'author' || user.role === 'Author' || user.role.toLowerCase() === 'author')" color="primary" mat-raised-button [routerLink]="['tours']">
                <mat-icon>tour</mat-icon>
                Manage Tours
            </button>
            

            <button *ngIf="user && (user.role === 'author' || user.role === 'Author' || user.role.toLowerCase() === 'author')" color="primary" mat-raised-button [routerLink]="['tour-problems']">
                <mat-icon>warning</mat-icon>
                Tour Problems
            </button>


            <button *ngIf="user && (user.role === 'author' || user.role === 'Author' || user.role.toLowerCase() === 'author')" 
                    color="primary" 
                    mat-raised-button 
                    [routerLink]="['my-replacement-requests']">
                <mat-icon>swap_horiz</mat-icon>
                My Replacements
            </button>

            <button *ngIf="user && (user.role === 'author' || user.role === 'Author' || user.role.toLowerCase() === 'author')" 
                    color="primary" 
                    mat-raised-button 
                    [routerLink]="['available-replacements']">
                <mat-icon>event_available</mat-icon>
                Find Replacements
            </button>
            
            <!-- Tourist buttons -->
            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist' || user.role.toLowerCase() === 'tourist')" color="primary" mat-raised-button [routerLink]="['browse-tours']">
                <mat-icon>explore</mat-icon>
                Browse Tours
            </button>

            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist')" 
                    color="primary" mat-raised-button [routerLink]="['cart']">
                <mat-icon>shopping_cart</mat-icon>
                My Cart
            </button>

            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist')" 
                    color="primary" mat-raised-button [routerLink]="['purchase-history']">
                <mat-icon>history</mat-icon>
                Purchase History
            </button>

            <button *ngIf="user && (user.role === 'tourist' || user.role === 'Tourist')" 
                    color="primary" mat-raised-button [routerLink]="['my-problems']">
                <mat-icon>report_problem</mat-icon>
                My Problems
            </button>
        </div>
    </div>
</mat-toolbar>
