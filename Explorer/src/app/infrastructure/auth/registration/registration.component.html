<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password"/>
    </mat-form-field>

    <label>Interests</label>
    <div *ngFor="let interest of interests">
      <mat-checkbox
        [value]="interest.id.toString()"
        (change)="onCheckboxChange($event)">
        {{ interest.name }}
      </mat-checkbox>
    </div>

    <!-- ADDED: Email Notifications Toggle -->
    <div class="notification-section">
      <label>Email Notifications</label>
      <mat-slide-toggle
        formControlName="receiveRecommendations"
        color="primary">
        <div class="toggle-content">
          <span class="toggle-label">Receive tour recommendations</span>
          <span class="toggle-description">
            Get notified when new tours matching your interests are published
          </span>
        </div>
      </mat-slide-toggle>
    </div>

    <button color="primary" type="submit" mat-raised-button>Register</button>
  </div>
</form>
